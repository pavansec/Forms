<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="bgg">

    <body style="text-align: center;">
        <div class="bg">
            <h1>Admission Form</h1>
            <div>
                <h3>Student Name</h3>
                <input type="text">
            </div>
            <div>
                <h3>Department</h3>
                <select name="select" id="select">
                    <option>Choose</option>
                    <option>CSE</option>
                    <option>AI-DS</option>
                    <option>AI-ML</option>
                    <option>IT</option>
                    <option>CSE(CS)</option>
                    <option>CSE(IOT)</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>MECHANICAL</option>
                </select>
            </div>
            <div>
                <h3>Councelling</h3>
                <select name="select" id="select">
                    <option>Choose</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div>
                <h3>12th Marks</h3>
                <input type="text">
            </div>

            <div>
                <h3>10th Marks</h3>
                <input type="text">
            </div>
            <div>
                <button>Log in </button>
            </div>
        </div>
    </body>
</div>

</html>
